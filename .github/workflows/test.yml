name: test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  node-6:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node 6
        uses: actions/setup-node@v1
        with:
          node-version: 6
      - run: npm install
      - run: npm test

  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 8.x, 10.x, 12.x, 14.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
